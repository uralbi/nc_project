{% extends 'base.html' %}

{% block title %}
     <title>Post a product</title>
{% endblock %}


{% block body %}

<div class="body_1">
    <h1>Post a new Product or Service</h1>
<form action="{% url 'post_product' %}" method="post" enctype="multipart/form-data" class="post_product_form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="'submit" class="post-btn"><span> POST </span> </button>
</form>
</div>

{%endblock%}
